<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<title>CougarBooks</title>
</head>
<body>

	<header id="site-header">
		<h1><a href="index.html">CougarBooks</a></h1>
		<nav id="site-navigation">
			<ul>
				<li><a href="index.html">All Ads</a></li>
				<li><a href="post.html">Post New Ad</a></li>
				<li><a href="my-ads.html">My Ads</a></li>
				<li><a href="account.html">Account</a></li>
				<li><a href="sign-in.html?signout=1">Sign Out</a></li>
			</ul>
		</nav>
		<form action="search.html" id="site-search-form">
			<input type="text" placeholder="Search textbook ads" name="q" id="site-search-field" />
			<input type="submit" value="Submit" id="site-search-submit" />
		</form>
	</header>

	<main>

		<h1>Post Text Book</h1>

		<form class="post-form" action="index.html" method="post">

			<label for="book-title-field">Book Title:</label><br>
			<input id="book-title-field" type="text"  name="title"><br>

			<label for="book-author-field">Author:</label><br>
			<input id="book-author-field" type="text" name="book-author"><br>

			<label for="book-edition-field">Edition:</label><br>
			<input id="book-edition-field" type="text" name="book-edition"><br>

			<label for="isbn-field">ISBN:</label><br>
			<input id="isbn-field" type="text" name="isbn"><br>

			<label for="book-photo-field">Photo:</label><br>
			<input id="book-photo-field" type="file" name="book-photo"><br>

			<label for="course-field">Course (<em>e.g.</em> CIS 444):</label><br>
			<input id="course-field" type="text" name="course"><br>

			<button type="submit" name="submit">Submit</button>
		</form>

	</main>

	<script src="assets/js/main.js"></script>
</body>
</html>
